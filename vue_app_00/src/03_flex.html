<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0}
        .wrap{
            width: 750px;
            height: 1000px;
            margin:0 auto;
            border:1px solid red;
        }
        .nav{
            display: flex;
            flex-wrap: wrap;    /**换行**/
        }
        .item{
            width:33.333333333%;
            height: 200px;
            border:1px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h3>商品列表==3行3列</h3>
    <div class="wrap">
        <div class="nav">
            <div class="item">手机</div>
            <div class="item">电脑</div>
            <div class="item">ipad</div>
            <div class="item">话费</div>
            <div class="item">彩票</div>
            <div class="item">吃饭</div>
            <div class="item">睡觉</div>
            <div class="item">啦啦</div>
            <div class="item">哈哈</div>
        </div>
    </div>
</body>
</html>
