<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            display: flex;        /**默认子元素水平排列**/
            flex-direction: column;    /*垂直排列*/
        }
        .son{
            width:100px;
            height:100px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <h1>弹性布局</h1>
    <h1>垂直排列</h1>
    <h1>水平排列</h1>
    <h1>三个三列九宫格</h1>
    <div class="father">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>
</html>
